<!DOCTYPE html>
<html>
 
<body>

    <h2>Update Dinner</h2>

<form>
    <label>Enter main dish:</label>
    <input type="text" id="mainDish" value="Butter Chicken"> <br>

    <label>Enter dessert:</label>
    <input type="text" id="dessert" value=""> <br>

    <button type="button" onclick="updateDinner()">Update the dinner</button>
</form>

<p id="updatedDinnerResult">Updated dinner details will be displayed here.</p>

<script>
    function updateDinner() {
        my_dinner.main = document.getElementById("mainDish").value;
        my_dinner.dessert = document.getElementById("dessert").value;

        document.getElementById("updatedDinnerResult").innerHTML = JSON.stringify(my_dinner);
    }
</script>


</body>
</html>
