<!DOCTYPE html>
<html>
<head>
    <title>City Game by Preston Hesson</title>
</head>

<body>
    <h1>City Game by Preston Hesson</h1>
    <h2>Guess the Secret City</h2>

    <form>
        <label for="secretCity">Where in the world:</label>
        <input type="password" id="secretCity" value="San Diego"> <br><br>

        <label for="guessCity">Guess the city:</label>
        <input type="text" id="guessCity"> <br><br>

        <button type="button" onclick="checkCity()">Check the guess</button>
    </form>

    <p id="result">Correct: 0 | Incorrect: 0</p>

    <script>
        let oops = 0;
        let found = 0;

        function checkCity() {
            let secret = document.getElementById("secretCity").value;
            let guess = document.getElementById("guessCity").value;

            if (guess === secret) {
                found++;
                alert("GotCha");
            } else {
                oops++;
                alert("Awe");
            }

            document.getElementById("result").innerHTML = `Correct: ${found} | Incorrect: ${oops}`;
        }
    </script>
</body>
</html>
